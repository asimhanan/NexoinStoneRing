    .inner img {
        max-width: 100%;
        max-height: auto;
        border-radius: 15px;

        overflow: hidden;
    }
    .inner img:hover {
        transform: scale(1.05);

    }
    .footer {

        font-weight: bold;
        letter-spacing: 1px;

    }
