<button onclick="clearCart()" style="margin-top: 20px; padding: 10px 20px; font-weight: bold; background-color: #9e0808; color: white; border: none; cursor: pointer; border-radius: 25px;">
    Clear Cart
</button>


    <script>
          let cart = JSON.parse(localStorage.getItem("cart")) || [];
        const cartContainer = document.getElementById('cart-items');

        function renderCart() {
            if (cart.length === 0) {
                cartContainer.innerHTML = "<p>Your cart is empty.</p>";
                return;
            }

            let output = "<ul>";
            let total = 0;

            cart.forEach((item, index) => {
                if (!item.title || !item.price) return; // Skip null items

                let itemTotal = (item.price * item.quantity).toFixed(2);
                total += parseFloat(itemTotal);

                output += `
                    <li>
                        ${item.title} (x${item.quantity}) - $${itemTotal}
                        <button class="remove-btn" onclick="removeItem(${index})">Remove</button>
                    </li>`;
            });

            output += "</ul>";
            output += `<p class="total">Total: $${total.toFixed(2)}</p>`;
            cartContainer.innerHTML = output;
        }

        function removeItem(index) {
            cart.splice(index, 1);
            localStorage.setItem("cart", JSON.stringify(cart));
            renderCart(); // Refresh cart display
        }

        renderCart(); // Initial load
        function clearCart() {
    localStorage.removeItem("cart");
    cart = [];
    renderCart();
}

    </script>
